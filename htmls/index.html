<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <link
        href="https://azurecomcdn.azureedge.net/cvt-6ce4fb2122db3c5c8ff787c6c9f4d1291ae55347930af2c428fc09f6a6dc5b03/images/icon/favicon.ico"
        rel="icon" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/common.css">
    <title>Video Search Solution by Microsoft Azure</title>
</head>

<body>
    <div id="app" v-cloak class="container-fluid vh-100">
        <div class="row vh-100">

            <!-- サイドバー -->
            <nav class="bg-dark text-white vh-100 col-auto p-3" style="width: 200px">

                <!-- タイトル -->
                <h1 class="text-white h5">
                    <img src="images/mslogo.png" height="25px"
                        style="position: relative; top: -2px; margin-right: 5px;" />
                    <span>Video Search</span>
                </h1>

                <hr>

                <!-- リンク -->
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <span class="nav-link text-white active" aria-current="page">
                            <i class="bi bi-search"></i>
                            <span class="ps-1">検索</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="upload.html">
                            <i class="bi bi-upload"></i>
                            <span class="ps-1">アップロード</span>
                        </a>
                    </li>
                </ul>

            </nav>

            <!-- 左部分 -->
            <div class="col py-6 px-3 vh-100" style="overflow-y: scroll;">

                <!-- 検索ボックス -->
                <div style="margin-top: 15px">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input v-model="search" class="form-control" list="datalistOptions" placeholder="検索">
                        <datalist id="datalistOptions">
                            <option v-for="suggestion in suggestions" v-bind:value="suggestion">
                        </datalist>
                    </div>
                </div>

                <!-- 検索結果 -->
                <div class="card my-3" style="cursor: pointer" v-for="doc in docs"
                    v-on:click="showVideo(doc.videoId, doc.offset)">
                    <div class="card-header">{{doc.blob}}</div>
                    <div class="card-body" v-html="doc.phrase"></div>
                </div>
                <div class="mt-3" v-if="docs.length == 0">検索結果が見つかりませんでした</div>

                <!-- 検索結果のページ選択(ページネーション) -->
                <ul class="pagination" v-if="maxPage">
                    <li class="page-item" v-bind:class="{ 'disabled': page == 1 }">
                        <a class="page-link" href="#" aria-label="Previous" v-on:click="onPagenationClicked(page-1)">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" v-for="pagenation in Array.from({length: 5}, (v, k) => page + k - 2)"
                        v-if="pagenation > 0 && pagenation <= maxPage" v-bind:class="{ 'active': pagenation == page }">
                        <a class="page-link" href="#" v-on:click="onPagenationClicked(pagenation)">{{pagenation}}</a>
                    </li>
                    <li class="page-item" v-bind:class="{ 'disabled': page == maxPage }">
                        <a class="page-link" href="#" aria-label="Next" v-on:click="onPagenationClicked(page+1)">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 中央部分 -->
            <div class="col py-3 px-2">
                <iframe class="w-100 h-100" v-if="videoWidgetsUrl != null" v-bind:src="videoWidgetsUrl" frameborder="0"
                    allowfullscreen></iframe>
            </div>

            <!-- 右部分 -->
            <div class="col py-3 px-2">
                <iframe class="w-100 h-100" v-if="insightsWidgetsUrl != null" v-bind:src="insightsWidgetsUrl"
                    frameborder="0" allowfullscreen></iframe>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://breakdown.blob.core.windows.net/public/vb.widgets.mediator.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
