<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <link
        href="https://azurecomcdn.azureedge.net/cvt-6ce4fb2122db3c5c8ff787c6c9f4d1291ae55347930af2c428fc09f6a6dc5b03/images/icon/favicon.ico"
        rel="icon" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/common.css">
    <title>Video Search Solution by Microsoft Azure</title>
</head>

<body>

    <div id="app" v-cloak class="container-fluid vh-100">
        <div class="row vh-100">

            <!-- サイドバー -->
            <nav class="bg-dark text-white vh-100 col-auto p-3" style="width: 200px">

                <!-- タイトル -->
                <h1 class="text-white h5">
                    <img src="images/mslogo.png" height="25px"
                        style="position: relative; top: -2px; margin-right: 5px;" />
                    <span>Video Search</span>
                </h1>

                <hr>

                <!-- リンク -->
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="index.html">
                            <i class="bi bi-search"></i>
                            <span class="ps-1">検索</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link text-white active">
                            <i class="bi bi-upload"></i>
                            <span class="ps-1">アップロード</span>
                        </span>
                    </li>
                </ul>

            </nav>

            <!-- ページ部 -->
            <div class="bg-light col py-3 px-3 vh-100" style="overflow-y: scroll">

                <h2 class="h4">ビデオファイル一覧</h2>

                <!-- ボタンエリア -->
                <div class="text-end">
                    <button class="btn btn-primary me-2" v-on:click="listVideos()">最新情報に更新</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
                        アップロード
                    </button>
                </div>

                <!-- ビデオ一覧のテーブル -->
                <table class="table table-hover" v-if="!loading && videos.length > 0">
                    <thead>
                        <tr>
                            <th>ファイル名</th>
                            <th>状態</th>
                            <th>アップロード日時</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="video in videos">
                            <td>
                                <img class="me-1" style="height: 25px; position: relative; top: -1.5px;"
                                    src="images/video.svg" />
                                <span>{{video.name}}</span>
                            </td>
                            <td>
                                <span>{{videoStateStr[video.state]}}</span>
                                <span v-if="video.state == 'Processing'"> ({{video.processingProgress}})</span>
                            </td>
                            <td>{{video.created}}</td>
                        </tr>
                    </tbody>
                </table>

                <div v-if="!loading && videos.length == 0">ビデオファイルがアップロードされていません</div>

                <!-- Loading アイコン -->
                <div class="text-center w-100" v-if="loading">
                    <div>
                        <div class="spinner-border text-secondary" role="status"
                            style="position: relative; top: 3.5rem; width: 5rem; height: 5rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- ファイルアップロードのモーダル -->
                <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">ビデオファイルのアップロード</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                    v-class="{ disabled: uploading }"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <input type="file" v-on:change="onUploadFileSelected" class="form-control"
                                        v-model="selectedFile" />
                                </div>
                                <p class="text-danger" v-if="uploadErrorMessage">{{uploadErrorMessage}}</p>
                                <div class="progress" v-if="uploading">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" v-bind:style="{ width: uploadProgress + '%' }"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    v-class="{ disabled: uploading }">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/upload.js"></script>
</body>

</html>
